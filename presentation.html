# SWP OParl-Validator

1. Was ist OParl?
2. Was soll der Validator können?
3. Geplante Entwicklungschritte

---

# 1. Was ist OParl?

1. API-Standard für Ratsinformationssysteme auf kommunaler Ebene
2. [Bürgerinformationssysteme der Bezirksverordnetenversammlung](https://service.berlin.de/buegerinformationssystem-bvv/)
3. [Beispieldaten](http://refserv.oparl.org/)

---

# 2. Funktionale Anforderungen

1. JSON/JSON-LD-Prüfung
2. Prüfung gegen OParl-Spezifikation
3. Prüfung von direktem Input
4. Prüfung via URL
5. Crawling der API-Hierarchie
6. Konsolen-Werkzeug für Entwickler
7. Web-Anwendung für Endanwender et al.

---

# 3. Nicht-Funktionale Anforderungen

1. Platformunabhängig
2. Multilingual
3. Leicht zu installieren
4. Statistiken über optionale Felder

---

# 4. Geplante Entwicklungschritte

1. Was wir machen
    1. Anforderungsliste erstellen
    2. Beispielserver schreiben
    3. JSON-Schema erstellen
    4. Server testen
    5. Crawler programmieren
    6. Weboberfläche schreiben
2. Wie wir es machen
    1. Kanban
    2. Wöchentlich Treffen und Telefonate mit dem Kunden

---

# 5 Milestones und Zeitplan

1. Grundgerüst, Mocks, Verknüpfung von Library und Interfaces
2. Grundlegende Tests und Fehlermeldungen
3. Test nach kompletter Spec via CLI und Web-Interface
4. Tiefenscan und -validierung von JSON-LD-Links
5. Stichproben durchführender Crawler und optionale Elemente
